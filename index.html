<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>75 Soft Progress</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: system-ui, sans-serif;
    }

    .widget {
      width: 100%;
      max-width: 520px;
      margin: 12px auto;
      padding: 14px;
      border-radius: 18px;
      background: rgba(255, 0, 184, 0.08);
      border: 1px solid rgba(255, 0, 184, 0.25);
      color: #ff00b8;
      box-shadow: 0 18px 40px rgba(255, 0, 184, 0.25);
    }

    .top {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      font-weight: 700;
    }

    .track {
      margin-top: 12px;
      height: 14px;
      background: rgba(255, 0, 184, 0.2);
      border-radius: 999px;
      overflow: hidden;
    }

    .fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff7ad9, #ff00b8);
      border-radius: 999px;
      transition: width 0.6s ease;
    }
  </style>
</head>
<body>

<div class="widget">
  <div class="top">
    <div>75 Soft</div>
    <div id="stat">Day 1 / 75</div>
  </div>
  <div class="track">
    <div class="fill" id="fill"></div>
  </div>
</div>

<script>
  const start = new Date("2026-01-01T00:00:00");
  const today = new Date();
  const diff = Math.floor((today - start) / (1000 * 60 * 60 * 24)) + 1;
  const day = Math.max(1, Math.min(75, diff));
  const percent = (day / 75) * 100;

  document.getElementById("fill").style.width = percent + "%";
  document.getElementById("stat").textContent = `Day ${day} / 75`;
</script>

</body>
</html>
