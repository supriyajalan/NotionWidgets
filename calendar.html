<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minimal Calendar</title>
  <style>
    html, body{
      margin:0;
      padding:0;
      background: transparent; /* NO background */
      font-family: "Times New Roman", Times, Georgia, serif; /* SERIF */
    }

    :root{
      --pink: #FF00B8;
      --line: rgba(255, 0, 184, 0.55);
      --line-soft: rgba(255, 0, 184, 0.28);
    }

    .wrap{
      width: min(720px, calc(100vw - 24px));
      margin: 10px auto;
      padding: 12px;
      background: transparent; /* NO background */
      border: 1px solid var(--line); /* pink border */
      border-radius: 14px;
      color: var(--pink);
      box-sizing: border-box;
    }

    .head{
      display:flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 10px;
      padding: 2px 4px 10px;
    }

    .month{
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.6px;
      text-transform: uppercase;
    }

    .meta{
      font-size: 12px;
      font-weight: 600;
      opacity: 0.9;
      font-variant-numeric: tabular-nums;
      white-space: nowrap;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .dow{
      text-align:center;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.4px;
      text-transform: uppercase;
      padding: 6px 0;
      border: 1px solid var(--line-soft);
      border-radius: 10px;
      color: var(--pink);
      background: transparent; /* NO background */
    }

    .cell{
      height: 44px;
      display:flex;
      align-items:center;
      justify-content:center;
      border: 1px solid var(--line-soft);
      border-radius: 12px;
      background: transparent; /* NO background */
      font-size: 14px;
      font-weight: 700;
      color: var(--pink);
      font-variant-numeric: tabular-nums;
      box-sizing: border-box;
    }

    .cell.muted{
      opacity: 0.35; /* still pink, just lighter */
    }

    .cell.today{
      border-color: var(--line);
    }

    @media (max-width: 520px){
      .cell{ height: 40px; }
      .month{ font-size: 14px; }
    }
  </style>
</head>

<body>
  <div class="wrap" aria-label="Monthly calendar">
    <div class="head">
      <div class="month" id="monthLabel">—</div>
      <div class="meta" id="metaLabel">—</div>
    </div>

    <div class="grid" id="grid"></div>
  </div>

  <script>
    // Monday-first
    const DOW = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];

    const pad2 = (n) => String(n).padStart(2, "0");

    function startOfDay(d){
      return new Date(d.getFullYear(), d.getMonth(), d.getDate(), 0,0,0,0);
    }

    function render(){
      const now = new Date();
      const today = startOfDay(now);

      const y = now.getFullYear();
      const m = now.getMonth(); // 0-based

      // Header
      const monthName = now.toLocaleDateString(undefined, { month: "long", year: "numeric" });
      document.getElementById("monthLabel").textContent = monthName.toUpperCase();
      document.getElementById("metaLabel").textContent =
        `${y}-${pad2(m+1)}-${pad2(now.getDate())}`;

      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      // DOW row
      for (const d of DOW){
        const el = document.createElement("div");
        el.className = "dow";
        el.textContent = d;
        grid.appendChild(el);
      }

      const monthStart = new Date(y, m, 1);
      const jsDow = monthStart.getDay();         // Sun=0..Sat=6
      const mondayIndex = (jsDow + 6) % 7;       // Mon=0..Sun=6
      const firstCell = new Date(y, m, 1 - mondayIndex);

      // 6-week stable grid (42 days)
      for (let i = 0; i < 42; i++){
        const d = new Date(firstCell.getFullYear(), firstCell.getMonth(), firstCell.getDate() + i);
        const cell = document.createElement("div");
        cell.className = "cell";

        if (d.getMonth() !== m) cell.classList.add("muted");
        if (+startOfDay(d) === +today) cell.classList.add("today");

        cell.textContent = d.getDate();
        grid.appendChild(cell);
      }
    }

    render();
    // Update hourly (covers day/month change)
    setInterval(render, 60 * 60 * 1000);
  </script>
</body>
</html>
