<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calendar</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: "Times New Roman", Times, serif;
  }

  :root {
    --pink: #ff00b8;
    --line: rgba(255, 0, 184, 0.55);
    --soft: rgba(255, 0, 184, 0.25);
  }

  .frame {
    width: 260px;
    aspect-ratio: 1 / 1;
    margin: 10px auto;
    border: 1.5px solid var(--line);
    border-radius: 16px;
    color: var(--pink);
    position: relative;
    overflow: hidden;
    box-sizing: border-box;
    perspective: 1200px;
  }

  .content {
    position: absolute;
    inset: 0;
    padding: 18px;
    display: grid;
    grid-template-rows: auto 1fr;
    transform-style: preserve-3d;
    transition: transform 0.6s ease;
  }

  .flip {
    transform: rotateX(180deg);
  }

  .header {
    text-align: center;
    font-weight: 700;
    letter-spacing: 1px;
    font-size: 14px;
    padding-bottom: 6px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 6px;
  }

  .dow, .day {
    text-align: center;
    font-size: 12px;
  }

  .dow {
    font-weight: 700;
    opacity: 0.9;
  }

  .day {
    border: 1px solid var(--soft);
    border-radius: 10px;
    padding: 6px 0;
    font-weight: 700;
  }

  .muted {
    opacity: 0.35;
  }

  .today {
    border-color: var(--pink);
  }
</style>
</head>

<body>
  <div class="frame">
    <div class="content" id="card">
      <div class="header" id="header">â€”</div>
      <div class="grid" id="grid"></div>
    </div>
  </div>

<script>
  const DOW = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];
  let lastRendered = "";

  function getKSTDate() {
    const now = new Date();
    return new Date(
      now.toLocaleString("en-US", { timeZone: "Asia/Seoul" })
    );
  }

  function renderCalendar() {
    const now = getKSTDate();
    const key = `${now.getFullYear()}-${now.getMonth()}-${now.getDate()}`;

    if (key === lastRendered) return;
    lastRendered = key;

    const card = document.getElementById("card");
    card.classList.add("flip");

    setTimeout(() => {
      const y = now.getFullYear();
      const m = now.getMonth();
      const today = now.getDate();

      document.getElementById("header").textContent =
        now.toLocaleDateString("en-US", {
          month: "long",
          year: "numeric"
        }).toUpperCase();

      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      // Week headers
      for (const d of DOW) {
        const el = document.createElement("div");
        el.className = "dow";
        el.textContent = d;
        grid.appendChild(el);
      }

      const start = new Date(y, m, 1);
      const offset = (start.getDay() + 6) % 7;
      const first = new Date(y, m, 1 - offset);

      for (let i = 0; i < 42; i++) {
        const d = new Date(first);
        d.setDate(first.getDate() + i);

        const cell = document.createElement("div");
        cell.className = "day";

        if (d.getMonth() !== m) cell.classList.add("muted");
        if (d.getDate() === today && d.getMonth() === m) {
          cell.classList.add("today");
        }

        cell.textContent = d.getDate();
        grid.appendChild(cell);
      }

      card.classList.remove("flip");
    }, 300);
  }

  renderCalendar();
  setInterval(renderCalendar, 60 * 1000); // checks every minute
</script>
</body>
</html>
