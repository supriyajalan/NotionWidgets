<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mini Calendar</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: "Times New Roman", Times, serif;
  }

  :root {
    --pink: #ff00b8;
    --line: rgba(255, 0, 184, 0.5);
    --soft: rgba(255, 0, 184, 0.25);
  }

  .frame {
    width: 200px;
    aspect-ratio: 1 / 1;
    margin: 6px auto;
    border: 1px solid var(--line);
    border-radius: 12px;
    color: var(--pink);
    position: relative;
    overflow: hidden;
    box-sizing: border-box;
    perspective: 800px;
  }

  .content {
    position: absolute;
    inset: 0;
    padding: 10px;
    display: grid;
    grid-template-rows: auto 1fr;
    transform-style: preserve-3d;
    transition: transform 0.5s ease;
  }

  .flip {
    transform: rotateX(180deg);
  }

  .header {
    text-align: center;
    font-weight: 700;
    letter-spacing: 0.4px;
    font-size: 12px;
    margin-bottom: 6px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 4px;
  }

  .dow, .day {
    text-align: center;
    font-size: 10px;
  }

  .dow {
    font-weight: 700;
    opacity: 0.85;
  }

  .day {
    border: 1px solid var(--soft);
    border-radius: 6px;
    padding: 3px 0;
    font-weight: 700;
  }

  .muted {
    opacity: 0.35;
  }

  .today {
    border-color: var(--pink);
  }
</style>
</head>

<body>
  <div class="frame">
    <div class="content" id="card">
      <div class="header" id="header">â€”</div>
      <div class="grid" id="grid"></div>
    </div>
  </div>

<script>
  const DOW = ["M","T","W","T","F","S","S"];
  let lastKey = "";

  function getKST() {
    return new Date(
      new Date().toLocaleString("en-US", { timeZone: "Asia/Seoul" })
    );
  }

  function render() {
    const now = getKST();
    const key = `${now.getFullYear()}-${now.getMonth()}-${now.getDate()}`;
    if (key === lastKey) return;
    lastKey = key;

    const y = now.getFullYear();
    const m = now.getMonth();
    const today = now.getDate();

    const card = document.getElementById("card");
    card.classList.add("flip");

    setTimeout(() => {
      document.getElementById("header").textContent =
        now.toLocaleDateString("en-US", {
          month: "short",
          year: "numeric"
        }).toUpperCase();

      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      for (const d of DOW) {
        const el = document.createElement("div");
        el.className = "dow";
        el.textContent = d;
        grid.appendChild(el);
      }

      const start = new Date(y, m, 1);
      const offset = (start.getDay() + 6) % 7;
      const first = new Date(y, m, 1 - offset);

      for (let i = 0; i < 42; i++) {
        const d = new Date(first);
        d.setDate(first.getDate() + i);

        const cell = document.createElement("div");
        cell.className = "day";
        if (d.getMonth() !== m) cell.classList.add("muted");
        if (d.getDate() === today && d.getMonth() === m) {
          cell.classList.add("today");
        }

        cell.textContent = d.getDate();
        grid.appendChild(cell);
      }

      card.classList.remove("flip");
    }, 250);
  }

  render();
  setInterval(render, 60 * 1000);
</script>
</body>
</html>
