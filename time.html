<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Clock</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    :root{
      --pink: #FF00B8;
      --panel-bg: rgba(255, 0, 184, 0.08);
      --panel-border: rgba(255, 0, 184, 0.25);
      --text: rgba(255, 0, 184, 1);
      --muted: rgba(255, 0, 184, 0.75);
      --shadow: rgba(255, 0, 184, 0.25);
      --radius: 18px;
    }

    .clock-card{
      width: 100%;
      max-width: 420px;
      margin: 12px auto;
      padding: 16px 16px 14px;
      border-radius: var(--radius);
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      color: var(--text);
      box-shadow: 0 18px 40px var(--shadow);
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    /* soft highlight / faux grunge glow */
    .clock-card::before{
      content:"";
      position:absolute;
      inset:-40px;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.12), transparent 45%),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.10), transparent 55%);
      opacity: .9;
      pointer-events:none;
      mix-blend-mode: overlay;
    }

    .top{
      position: relative;
      z-index: 1;
      display:flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 10px;
      margin-bottom: 10px;
    }

    .title{
      font-size: 12px;
      font-weight: 900;
      letter-spacing: 0.6px;
      text-transform: uppercase;
    }

    .date{
      font-size: 11px;
      color: var(--muted);
      white-space: nowrap;
      font-variant-numeric: tabular-nums;
    }

    .time{
      position: relative;
      z-index: 1;
      font-variant-numeric: tabular-nums;
      font-weight: 900;
      letter-spacing: 1px;
      line-height: 1.05;
      font-size: 44px;
      text-shadow: 0 0 14px rgba(255, 0, 184, 0.35);
    }

    .secs{
      font-size: 18px;
      vertical-align: super;
      margin-left: 6px;
      color: rgba(255, 0, 184, 0.85);
      text-shadow: none;
    }

    .ampm{
      display:inline-block;
      margin-left: 10px;
      font-size: 12px;
      font-weight: 800;
      letter-spacing: 0.6px;
      text-transform: uppercase;
      color: rgba(255, 0, 184, 0.8);
      transform: translateY(-8px);
    }

    .hint{
      position: relative;
      z-index: 1;
      margin-top: 10px;
      font-size: 11px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="clock-card">
    <div class="top">
      <div class="title">Digital Clock</div>
      <div class="date" id="dateText">—</div>
    </div>

    <div class="time" aria-label="time">
      <span id="hhmm">00:00</span><span class="secs" id="ss">00</span>
      <span class="ampm" id="ampm"></span>
    </div>

    <div class="hint" id="hint">soft • cunty • y2k • grunge</div>
  </div>

  <script>
    // Toggle this: true = 24-hour time, false = 12-hour time
    const USE_24H = false;

    const pad2 = (n) => String(n).padStart(2, "0");

    function tick(){
      const now = new Date();

      // Date line
      const dateText = now.toLocaleDateString(undefined, {
        weekday: "short", year: "numeric", month: "short", day: "numeric"
      });
      document.getElementById("dateText").textContent = dateText;

      let h = now.getHours();
      const m = now.getMinutes();
      const s = now.getSeconds();

      let ampm = "";
      if (!USE_24H){
        ampm = h >= 12 ? "PM" : "AM";
        h = h % 12;
        if (h === 0) h = 12;
      }

      document.getElementById("hhmm").textContent = `${pad2(h)}:${pad2(m)}`;
      document.getElementById("ss").textContent = pad2(s);
      document.getElementById("ampm").textContent = USE_24H ? "" : ampm;
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
