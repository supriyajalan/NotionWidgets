<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clock</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    :root {
      --pink: #FF00B8;
    }

    .clock {
      width: 100%;
      max-width: 220px;
      margin: 10px auto;
      padding: 10px 14px;
      border-radius: 14px;

      background: rgba(255, 0, 184, 0.08);
      border: 1px solid rgba(255, 0, 184, 0.25);
      box-shadow: 0 12px 30px rgba(255, 0, 184, 0.25);

      color: var(--pink);
      text-align: center;
      font-weight: 800;
      letter-spacing: 1px;
      font-variant-numeric: tabular-nums;
    }

    .time {
      font-size: 34px;
      line-height: 1;
      text-shadow: 0 0 12px rgba(255, 0, 184, 0.35);
    }
  </style>
</head>
<body>

  <div class="clock">
    <div class="time" id="time">00:00</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, "0");
      const m = String(now.getMinutes()).padStart(2, "0");

      document.getElementById("time").textContent = `${h}:${m}`;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>

</body>
</html>
